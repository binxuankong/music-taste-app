{% extends 'base.html' %}

{% block content %}

<h1>{% block title %} Match {% endblock %}</h1>

{% if user %}

<form method="post">
    <div class="form-group">
        <input type="text" name="code"
               placeholder="Enter code to match here" class="form-control"
               value="{{ request.form['code'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Match</button>
    </div>
</form>

{% else %}

<p>You need to link your Spotify account to see this page.</p>
<a type="button" class="btn btn-primary" href="/link">Link your Spotify account</a>

{% endif %}

{% endblock %}
