<h3>{{ title }}</h3>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav>
                <div class="nav nav-tabs nav-fill" id="moods-tab" role="tablist">
                    <a class="nav-item nav-link active" id="moods-recent-tab" data-toggle="tab" href="#moods-recent" role="tab" aria-controls="moods-recent" aria-selected="true">Recent</a>
                    <a class="nav-item nav-link" id="moods-months-tab" data-toggle="tab" href="#moods-months" role="tab" aria-controls="moods-month" aria-selected="false">Past Few Months</a>
                    <a class="nav-item nav-link" id="moods-all-tab" data-toggle="tab" href="#moods-all" role="tab" aria-controls="moods-all" aria-selected="false">All Time</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="moods-recent" role="tabpanel" aria-labelledby="moods-recent-tab">
                    <div class="chart">
                        <embed type="image/svg+xml" src= {{ moods[0]|safe }} style="width:100%;height:60%" />
                    </div>  
                </div>
                <div class="tab-pane fade" id="moods-months" role="tabpanel" aria-labelledby="moods-months-tab">
                    <div class="chart">
                        <embed type="image/svg+xml" src= {{ moods[1]|safe }} style="width:100%;height:60%" />
                    </div>  
                </div>
                <div class="tab-pane fade" id="moods-all" role="tabpanel" aria-labelledby="moods-all-tab">
                    <div class="chart">
                        <embed type="image/svg+xml" src= {{ moods[2]|safe }} style="width:100%;height:60%" />
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
