<h3>{{ title }}</h3>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav>
                <div class="nav nav-tabs nav-fill" id="genres-tab" role="tablist">
                    <a class="nav-item nav-link active" id="genres-recent-tab" data-toggle="tab" href="#genres-recent" role="tab" aria-controls="genres-recent" aria-selected="true">Recent</a>
                    <a class="nav-item nav-link" id="genres-months-tab" data-toggle="tab" href="#genres-months" role="tab" aria-controls="genres-month" aria-selected="false">Past Few Months</a>
                    <a class="nav-item nav-link" id="genres-all-tab" data-toggle="tab" href="#genres-all" role="tab" aria-controls="genres-all" aria-selected="false">All Time</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="genres-recent" role="tabpanel" aria-labelledby="genres-recent-tab">
                    {% with genres=genres[0] %}
                        {% include 'genre_wordcloud.html' %}
                    {% endwith %}
                </div>
                <div class="tab-pane fade" id="genres-months" role="tabpanel" aria-labelledby="genres-months-tab">
                    {% with genres=genres[1] %}
                        {% include 'genre_wordcloud.html' %}
                    {% endwith %}
                </div>
                <div class="tab-pane fade" id="genres-all" role="tabpanel" aria-labelledby="genres-all-tab">
                    {% with genres=genres[2] %}
                        {% include 'genre_wordcloud.html' %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</div>
